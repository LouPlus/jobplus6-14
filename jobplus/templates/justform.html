{% extends "base.html" %}
{% from "macros.html" import render_form %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
<div class="form">
  <h2>{{ title }}</h2>
    {% if upload is defined %}
        {{ render_form(form, url_for(action), upload) }}
    {% else %}
        {{ render_form(form, url_for(action)) }}
    {% endif %}

</div>
{% endblock %}
